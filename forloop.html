<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
//1 to 10
for (i = 1; i <= 10; i++) {
        document.write(i + "<br> ");
      }
//10 to 1
      for (i = 10; i >= 1; i--) {
        document.write(i + "<br>");
      }
// table of 5
      var s = 5;
      for (i = 1; i <= 10; i++) {
        document.write(i * s + "<br>");
      }
//10 times welcome
      for (i = 1; i <= 10; i++) {
        document.write("welcome" + "<br>");
      }
//even and odd from 1-20
      for (i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          //   document.write(i + "<br>");
          document.write("<h2 style='color:green'>" + i + "</h2>");
        } else {
          //   document.write(i + "<br>");
          document.write("<h2 style='color:purple'>" + i + "</h2>");
        }
      }
//sum of 1 to 10
      sum = 0;
      for (i = 0; i <= 10; i++) {
        sum = sum + i;
      }
      document.write("sum is" + sum+"<br>");
//sum of all even & odds from 1-20
      s = 0;
      o=0;
      for (i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          s = s + i;
        } else {
            o=o+i;
        }
      }
      document.write("sum of even is" + s+"<br>");
      document.write("odd" + s+"<br>");

    </script>
  </head>
  <body></body>
</html>
