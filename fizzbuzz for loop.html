<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (i = 1; i <= 20; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write("<h4>FizzBuzz</h4>");
        } else if (i % 5 == 0) {
          document.write("<h4>Buzz</h4>");
        } else if (i % 3 == 0) {
          document.write("<h4>Fizz</h4>");
        } else {
          document.write("<h4>" + i + "</h4>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
